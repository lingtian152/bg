<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Monitor</title>
</head>

<body>
    <h1>System Status</h1>
    <h2>CPU Temperature: {{ cpu_temp }}°C</h2>
    <h2>CPU Temperature: {{ gpu_temp }}°C</h2>
    <h2>Memory</h2>
    <p>Total Memory: {{ memory_total }} bytes</p>
    <p>Used Memory: {{ memory_used }} bytes</p>
    <p>Memory Usage: {{ memory_percentage }}%</p>
</body>

</html>
